<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mechanical Keyboard Community">
    <meta name="keywords" content="mechanical keyboard, keyboard community">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mechanico</title>
</head>
<body>
    <main>
        <header>
            <div id="navbar">
                <a href="index.html"><i class="fa-solid fa-keyboard" style="color: #ffffff;"></i> MECHANICO</a>
                <nav>
                    <div id="nav-links">
                        <a href="index.html" aria-label="home"><em>HOME</em></a>
                        <a href="meetup.html" aria-label="meet ups"><em>MEET-UPS</em></a>
                        <a href="joinus.html" class="active" aria-label="join us"><em>JOIN US</em></a>
                    </div>
                </nav>
            </div>
            </nav>
        </header>
        <section id="hero">
            <div id="hero-image">
            </div>
        </section id="about">
        <section id="about-section">
            <div class="center-div">
                <h3><em>"The link between you and your computer join us"</em></h3>
            </div>
            <div id="info-wrapper">
                <div class="info-block">
                    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                        <h2>Sign up and join the Community</h2>
                        <label for="firstname">First Name</label>
                        <input class="text-input" id="firstname" name="first-name" type="text" required>
                        
                        <label for="lname">Last Name</label>
                        <input class="text-input" id="lname" name="last_name" type="text" required>
                        
                        <label for="email">Email Address</label>
                        <input class="text-input" type="email" id="email" name="email_address" required>
                        
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                        
                        <input class="join-button" type="submit" value="Let's Run!">
                    </form>
                </div>
                <div class="info-block">
                    <img class="img-keyboards" src="/assets/images/joinus.png">
                </div>
            </div>
        </section>
        <footer>
            <div id="footer-wrapper">
                <div id="footer-social">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page, opens up in new tab"><i class="fa-brands fa-facebook"
                            style="color: #ffffff;"></i></a>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page, opens up in new tab"><i class="fa-brands fa-instagram"
                            style="color: #ffffff;"></i></a>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page, opens up in new tab"><i class="fa-brands fa-twitter"
                            style="color: #ffffff;"></i></a>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page, opens up in new tab"><i class="fa-brands fa-youtube"
                            style="color: #ffffff;"></i></a>
                    <a href="https://discord.com" target="_blank" rel="noopener"
                        aria-label="Visit our discord page, opens up in new tab"><i class="fa-brands fa-discord"
                            style="color: #ffffff;"></i></a>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://kit.fontawesome.com/bd05bc0350.js" crossorigin="anonymous"></script>
    
</body>
</html>
