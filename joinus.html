<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mechanical Keyboard Community">
    <meta name="keywords" content="mechanical keyboard, keyboard community">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mechanico</title>
</head>

<body>
    <main>
        <header>
            <div id="navbar">
                <a href="index.html"><i class="fa-solid fa-keyboard" style="color: #ffffff;"></i> MECHANICO</a>
                <nav>
                    <div id="nav-links">
                        <a href="index.html" aria-label="home">HOME</a>
                        <a href="meetup.html" aria-label="meet ups">MEET-UPS</a>
                        <a href="joinus.html" class="active" aria-label="join us">JOIN US</a>
                    </div>
                </nav>
            </div>
            
        </header>
        <section>
            <div id="hero-image">
            </div>
        </section id="about">
        <section id="about-section">
            <div class="center-div-joinus">
                <h3 class="h3-center-heading"><em>"Keyboard is a group of systematically
                        arranged keys by which a machine or device is operated"</em></h3>
            </div>
            <div id="joinus-wrapper">
                <div class="signup-block">
                    <form method="POST" action="formdump.html" class="signup-form" target="_blank">
                        <br>
                        <h2>Sign up and join the Community</h2>
                        <br>
                        <label for="firstname"></label>
                        <input class="text-input" id="firstname" name="first-name" type="text" placeholder="First name"
                            required>
                        <label for="lastname"></label>
                        <input class="text-input" id="lastname" name="last-name" type="text" placeholder="Last name"
                            required>
                        <label for="email"></label>
                        <input class="text-input" type="email" id="email" name="email-address" placeholder="Email"
                            required>
                        <br>
                        <h4>Do you own a custom keyboard today?</h4>
                        <br>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="keyboard-data" value="yes" required>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="keyboard-data" value="no" required>
                        <br>
                        <br>
                        <br>
                        <input class="join-button" type="submit" value="Sign up!">
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div id="footer-wrapper">
                <div id="footer-social">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page, opens up in new tab"><i class="fa-brands fa-facebook"
                            style="color: #ffffff;"></i></a>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page, opens up in new tab"><i class="fa-brands fa-instagram"
                            style="color: #ffffff;"></i></a>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page, opens up in new tab"><i class="fa-brands fa-twitter"
                            style="color: #ffffff;"></i></a>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube page, opens up in new tab"><i class="fa-brands fa-youtube"
                            style="color: #ffffff;"></i></a>
                    <a href="https://discord.com" target="_blank" rel="noopener"
                        aria-label="Visit our discord page, opens up in new tab"><i class="fa-brands fa-discord"
                            style="color: #ffffff;"></i></a>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://kit.fontawesome.com/bd05bc0350.js" crossorigin="anonymous"></script>

</body>

</html>
